<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyDownloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .btn-download {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">StudyDownloader</h1>
      <p class="text-center">
        Usage: paste the URL of the studydrive document below and click download
      </p>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="paste URL here e.g. https://www.studydrive.net/en/doc/effi-alle-folien/1440343"
          value=""
        />
        <button
          class="btn btn-primary btn-download rounded mt-3"
          onclick="download()"
        >
          Download
        </button>
      </div>
    </div>

    <script>
      function download() {
        window.open(
          "/download/" +
            encodeURIComponent(document.querySelector("input").value),
          "_blank",
        );
      }
    </script>
  </body>
</html>
